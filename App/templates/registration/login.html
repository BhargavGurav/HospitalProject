{% extends 'base.html' %}
{% block title %}Login{% endblock title %}

{% block btn-nav %}
    <a href="{% url 'home' %}" class="btn btn-outline-warning btn-sm" id="btn-nav">Home</a>
{% endblock btn-nav %}

{% block nav-brand %}
    <i class="fas fa-stethoscope"></i>&nbsp; Login
{% endblock nav-brand %}
{% block data1 %}
<div class="container  mt-5">
    <div class="row d-flex justify-content-around p-3">
        <div class="col-md-7 border border-dark login-box">
            <div class="btn btn-outline-dark mt-3" style="width: 100%;"><i class="fas fa-lock"></i>&nbsp; RESTRICTED ACCESS</div>
            <form action="" method="post" autocomplete="off" novalidate>
                {% csrf_token %}
                <div class="input-group mb-3 mt-5">
                    <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <input type="submit" value="Login" class="btn btn-primary btn-sm mt-4 mb-3" id="login-btn">
            </form>
        </div>
    </div>

    {% if form.errors %}
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        swal('Denied !', 'Enter correct data', 'error')
    </script>
    {% endif %}
    <center id="heart">
        <i class="fas fa-heartbeat fa-10x text-danger blink_me"></i>
    </center>
</div>
{% endblock data1 %}
